<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap js -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!-- my js file -->
  <script defer src="./js/app.js"></script>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- my css file -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Mars Weather</title>
</head>

<body>
  <div>
    <header>
      <h1>Mars Weather</h1>
    </header>

    <main id="main">
      <div>
        <h3>Curiosity Rover Historical Weather Readings</h3>
        <h3>Utilizing the MAAS2 REST API</h3>
      </div>
    </main>
  </div>

  <!-- carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="embed-responsive">
          <!-- Rover GIF animations -->
          <iframe class="embed-responsive-item" src="./imgs/WeatherSystemOnRover.gif" width="600" height="525"
            allowfullscreen></iframe>
        </div>
      </div>
      <div class="carousel-item">
        <div class="embed-responsive">
          <!-- weather chart -->
          <iframe class="embed-responsive-item" src="https://mars.nasa.gov/layout/embed/image/mslweather/" width="600"
            height="525" scrolling='no' frameborder='0'></iframe>
        </div>
      </div>
      <div class="carousel-item">
        <div class="embed-responsive">
          <!-- season temperature chart -->
          <img src='./imgs/Mars_Weather_Chart.jpg' width='600' height='400' scrolling='no' frameborder='0'></iframe>">
        </div>
      </div>


      <!-- form & table in carousel -->
      <div class="carousel-item">
        <form>
          <div>
            <h3>Select a date:</h3>
            <input type="date" id="start" name="trip-start" value="2012-08-07" min="2012-08-05" required>

            <input id="submitBut" type="submit">
          </div>
        </form>
        <!-- end data entry -->
        <div id="table">
          <table>
            <thead>
              <tr>
                <th colspan="2" id="tableHeader">Weather Conditions for sol <span
                    id="solNum">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="rowLabel">Earth Date</td>
                <td class="rowVal" id="earthDt"></td>
              </tr>
              <tr>
                <td class="rowLabel">Min - Temp</td>
                <td class="rowVal" id="minTemp">
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
              </tr>
              <td class="rowLabel">Max - Temp</td>
              <td class="rowVal" id="maxTemp"></td>
              </tr>
              <td class="rowLabel">Sunrise</td>
              <td class="rowVal" id="sunrise"></td>
              </tr>
              <td class="rowLabel">Sunset</td>
              <td class="rowVal" id="sunset"></td>
              </tr>
              <tr>
                <td class="rowLabel">Atm - Condition</td>
                <td class="rowVal" id="atmCond"></td>
              </tr>
              <tr>
                <td class="rowLabel">Season</td>
                <td class="rowVal" id="season"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- end table -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- if JavaScript is disabled, notify user with modal -->
    <noscript>
      <div id="noJavaScript">
        <img id="noJavaScript" src="./imgs/Curiosity-rover-js-error.jpg" alt="JavaScript disabled">
      </div>
    </noscript>
</body>

</html>
