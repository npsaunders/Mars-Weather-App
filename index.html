<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Mars Weather</title>
</head>

<body>

  <div>

    <header>
      <h1>Mars Weather</h1>
    </header>

    <main>

      <form>
        <input type="text" id="sol" placeholder="Enter Sol (day #)">
        <input type="submit" />
      </form>

      <table border="1">
        <thead>
          <tr>
            <th colspan="2" id="tableHeader">Weather Conditions for sol# <span id="solNum"></span></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Season:</td>
            <td id="season"></td>
          </tr>
          <tr>
            <td>Min_Temp:</td>
            <td id="minTemp"></td>
          </tr>
          <td>Max_Temp:</td>
          <td id="maxTemp"></td>
          </tr>
          <td>Sunrise:</td>
          <td id="sunrise"></td>
          </tr>
          <td>Sunset:</td>
          <td id="sunset"></td>
          </tr>
          <tr>
            <td>Atm_Condition:</td>
            <td id="atmCond"></td>
          </tr>
        </tbody>
      </table>

    </main>

  </div>
  <!-- <aside>
    <img src=" ./imgs/Curiosity_Location_Sol597.jpg" height="500px" width="800px" />
  </aside> -->
</body>

</html>
